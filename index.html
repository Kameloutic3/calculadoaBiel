<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My project</title>
</head>
<body>
    <div class="calculadora">
        <div class="area--calculadora">
            <div class="cabecalho--calculadora">
                <p class="title--calculadora">Calc</p>
                <div class="color--calculadora">
                    <div class="tema">Theme</div>
                    <div class="area--option--calculadora">
                        <div class="option">1</div>
                        <div class="option">2</div>
                        <div class="option">3</div>
                    </div>
                    <div class="colorTheme--calculadora">
                        <div class="move--ball"></div>
                    </div>
                </div>
            </div>
            <div class="tela--calculadora">
                <div class="tela"></div>
            </div>
            <div class="area--teclado--calculadora">
                <div class="botoes">
                    <div class="botao" onclick="botao('7')">7</div>
                    <div class="botao" onclick="botao('8')">8</div>
                    <div class="botao" onclick="botao('9')">9</div>
                    <div class="botao del">Del</div>
                    <div class="botao" onclick="botao('4')">4</div>
                    <div class="botao" onclick="botao('5')">5</div>
                    <div class="botao" onclick="botao('6')">6</div>
                    <div class="botao" onclick="botao(' + ')">+</div>
                    <div class="botao" onclick="botao('1')">1</div>
                    <div class="botao" onclick="botao('2')">2</div>
                    <div class="botao" onclick="botao('3')">3</div>
                    <div class="botao" onclick="botao('-')">-</div>
                    <div class="botao" onclick="botao('.')">.</div>
                    <div class="botao" onclick="botao('0')">0</div>
                    <div class="botao" onclick="botao(' / ')">/</div>
                    <div class="botao" onclick="botao(' * ')">x</div>
                    <div class="botao comum">Reset</div>
                    <div class="botao comum--Red">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
